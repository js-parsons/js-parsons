<html>
    <head>
        <title>parsons</title>
		<link rel="stylesheet" href="parsons.css"/>
        <link href="lib/prettify.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="lib/prettify.js"></script>
    </head>
    <body>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js">
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js">
    </script>
    <script type="text/javascript" src="parsons.js">
    </script>
    <script type="text/javascript">
		var initial = [[0, 'def traverse_in_order(binary_node):'],
                       [1, 'if binary_node:'],
                       [2, 'traverse_in_order(binary_node.get_left())'],
                       [2, 'visit(binary_node)'],
                       [2, 'traverse_in_order(binary_node.get_right())']]
        $(document).ready(function(){
            var parson = new ParsonsWidget({
                'sortableId': 'sortable',
                'codeLines': initial
            });
			parson.createHtml();
			
            $("#newInstanceLink").click(function(event){
                event.preventDefault();
                parson.randomize();
				parson.createHtml();
            });
            $("#feedbackLink").click(function(event){
                event.preventDefault();
                parson.getFeedback();
            });
            
        });
    </script>
    </head>
    <body>
        <div id="sortable">
        </div>
		<div style="clear:both;"></div>
        <p>
            <a href="#" id="newInstanceLink">New instance</a>
            <a href="#" id="feedbackLink">Get feedback</a>
        </p>
    </body>
</html>
